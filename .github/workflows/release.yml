name: Test & Release

on:
  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
        
    - name: Restore dependencies
      run: dotnet restore
      
    - name: Test
      run: dotnet test --configuration Release --verbosity normal
      
    - name: Pack
      run: |
        dotnet pack --no-restore --configuration Release -o .
      
    - name: Publish
      run: |
        ls
        dotnet nuget add source --username percyqaz --password ${{ secrets.PACKAGES_TOKEN }} --store-password-in-clear-text --name github "https://nuget.pkg.github.com/percyqaz/index.json"
        dotnet nuget push "Percyqaz.Shell.?.?.?.nupkg" --api-key ${{ secrets.PACKAGES_TOKEN }} --source "github"
